<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Vídeo Fullscreen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
  </style>
</head>
<body>
  <video controls autoplay muted playsinline>
    <source src="https://video.bunnycdn.com/409269/78428842-60e8-4436-a323-3438787d82ff/play_720p.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>
</body>
</html>
