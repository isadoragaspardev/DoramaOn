<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Vídeo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 720px;
      height: 1280px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta o vídeo para preencher o espaço corretamente */
      border-radius: 10px;
    }
    button {
      margin-top: 10px;
      background-color: #d4a017;
      color: black;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <video id="video" controls autoplay>
      <source src="https://seu-servidor.com/seuvideo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
    <button onclick="assistir()">ASSISTIR COMPLETO</button>
  </div>

  <script>
    function assistir() {
      Telegram.WebApp.close(); // Fecha o miniapp ao clicar no botão
    }
  </script>

</body>
</html>
