<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini App Vídeo</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 607px;
      height: 1080px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Garante que o vídeo preencha o espaço sem distorção */
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <video id="video" controls autoplay>
      <source src="https://seu-servidor.com/seuvideo.mp4" type="video/mp4">
      Seu navegador não suporta o elemento de vídeo.
    </video>
  </div>

</body>
</html>
