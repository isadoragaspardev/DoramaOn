<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo no Mini App</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
      width: 100%;
    }

    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
    }

    video {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls autoplay>
      <source src="https://iframe.mediadelivery.net/play/409269/78428842-60e8-4436-a323-3438787d82ff" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
  </div>
</body>
</html>
