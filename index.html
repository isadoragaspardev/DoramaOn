<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vídeo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-wrapper {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16 / 9;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="video-wrapper">
    <video controls autoplay playsinline>
      <source src="https://iframe.mediadelivery.net/play/409269/78428842-60e8-4436-a323-3438787d82ff" type="video/mp4">
      Seu navegador não suporta o vídeo.
    </video>
  </div>
</body>
</html>
